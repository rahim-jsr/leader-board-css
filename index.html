<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board CSS</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="top-players">
          <h3 class="section-title">Top Player</h3>
          <div class="players">
            <div class="player">
              <img src="images/players/player-1.png" alt="" />
              <p>John Smith</p>
            </div>
            <div class="player">
              <img src="images/players/player-2.png" alt="" />
              <p>John Smith</p>
            </div>
            <div class="player">
              <img src="images/players/player-3.png" alt="" />
              <p>John Smith</p>
            </div>
            <div class="player">
              <img src="images/players/player-4.png" alt="" />
              <p>John Smith</p>
            </div>
            <div class="player">
              <img src="images/players/player-5.png" alt="" />
              <p>John Smith</p>
            </div>
            <div class="player">
              <img src="images/players/player-6.png" alt="" />
              <p>John Smith</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="top-blog">
          <h3 class="section-title">Top Blog</h3>
          <div class="blogs">
            <div class="blog">
              <img src="images/blogs/blog-1.png" alt="" />
              <div class="blog-info">
                <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                <p class="author-info">by <span>Danny Sapio</span></p>
              </div>
            </div>
            <div class="blog">
              <img src="images/blogs/blog-2.png" alt="" />
              <div class="blog-info">
                <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                <p class="author-info">by <span>Tess Gadd</span></p>
              </div>
            </div>
            <div class="blog">
              <img src="images/blogs/blog-3.png" alt="" />
              <div class="blog-info">
                <h3 class="blog-title">
                  7 typography tips for interface design
                </h3>
                <p class="author-info">by <span>Jeremiah Lam</span></p>
              </div>
            </div>
            <div class="blog">
              <img src="images/blogs/blog-4.png" alt="" />
              <div class="blog-info">
                <h3 class="blog-title">Your logo is copied</h3>
                <p class="author-info">by <span> Ferdinand Vogler</span></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="lates-course">
        <div class="container">
          <h3 class="section-title">Top Blog</h3>
        </div>
      </section>
    </main>
  </body>
</html>
